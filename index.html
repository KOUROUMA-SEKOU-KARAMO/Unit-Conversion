<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
          <!-- <div class="container"></div> -->
          <div class="container">
          <div class="convert-head">
                    <h1> Metric/Imperial Unit Conversion</h1>
                        <input class="input-el" type="text" value="20" >
                        <div class="message-error-el">error</div>
                        <button class="btn-el">Convert</button>
          </div>
          <ul class="convert-lists">
                <li class="list">
                        <h2> Length (Meter/Feet)</h2>
                        <p class="meter-feet-el"> 20 meters = 65.616 feet | 20 feet =. 6.096 meters </p>
                </li>
                <li class="list">
                        <h2> Length (Liters/Gallons)</h2>
                        <p class="liter-gallon-el"> 20 meters = 65.616 feet | 20 feet =. 6.096 meters </p>
                </li>
                <li class="list">
                        <h2> Length (Kilgrams/Pounds)</h2>
                        <p class="kilo-pound-el"> 20 meters = 65.616 feet | 20 feet =. 6.096 meters </p>
                </li>
                 
          </ul>
                
          </div>
          
        <script src="index.js"></script>
    </body>
</html>
